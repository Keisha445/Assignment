<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex with Animations</title>
    <link rel="stylesheet" href="displayflex2.css">
    <script src="https://kit.fontawesome.com/cbcc065f34.js" crossorigin="anonymous"></script>
</head>
<body> 

    <!-- Navigation Bar -->
    <header class="joel">
        <nav class="philip">
            <h1>Online <span>Store</span></h1>
            <ol>
                <li class="fa-solid fa-house"><a id="h" href="#">HOME</a></li>
                <li class="fa-solid fa-phone"><a id="h" href="#">CONTACT</a></li>
                <li class="fa-solid fa-handshake-angle"><a id="h" href="#">HELP</a></li>
                <li class="fa-solid fa-address-card"><a id="h" href="#">ABOUT</a></li>
            </ol>
        </nav>
    </header>

    <!-- Home Section -->
    <section class="sec">
        <div class="bene">
            <h1 class="fade-in">Welcome to my online store</h1>
            <button type="submit" class="animated-button">
                Submit
            </button>
        </div>
    </section>

</html>
