<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="newform.css">
</head>
<body>
    <!--Creating new form-->

    <h1 align="center">FORM</h1>
    <form align="center">
        <label for="fname"></label><br>
        <input type="text" id="fname" name="fname" value="" placeholder="First name"><br>
        <label for="lname"></label><br>
        <input type="text" id="lname" name="lname" value="" placeholder="Last name"><br>
        <label for="Password"></label><br>
        <input type="password" id="password" name="password" value="" placeholder="Password"><br>
        <button><input type="submit" value="Ok">
        </button>
     </form>
    

    
</body>
</html>
