<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="classwrk.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <header class="navbar">
        <nav>
            <h1>My <span>Gallery</span></h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Display flex Section -->
    <section class="container">
        <div class="box">
            <img src="pics/2020-rolls-royce-wraith-117-1584549237.jpg" alt="Rolls Royce">
            <p>Rolls Royce Wraith</p>
        </div>
        <div class="box">
            <img src="pics/travisscott.jpg" alt="travisscott">
            <p>Travis Scott</p>
        </div>
        <div class="box">
            <img src="pics/strawberries.jpg" alt="strawberries">
            <p>Berries and Cream</p>
        </div>
    </section>
</body>
</html>
